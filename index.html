<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="form">
        <h1>Student Registeration Form</h1>
        <div class="form1">
        <form>
            <table>
                <tr>
            <td class="pad"><label >Student rollno</label></td>
            <td><input placeholder="Enter your Roll no"type="number" required><br></td>
            </tr>
            <tr>
            <td class="pad"><label>Student name</label></td>
            <td><input  placeholder="Enter your name"type="text" required><br></td>
            </tr>
            <tr >
          
            <td class="pad"><label>Student dept</label></td>
            <td><select name="dept" id="department" required>
                <option>CSE</option>
                <option>ECE</option>
                <option>AIML</option>
            </select></td>
            </tr>
            <tr >
            <td class="pad"><label>Student 10th percentage</label></td>
            <td><input  placeholder="Enter your 10th percantage" type="number" required><br></td>
            </tr>
            <tr >
            <td class="pad"><label>Student 12th percentage</label></td>
            <td><input  placeholder="Enter your 12th percantage"type="number" required><br></td>
            </tr>
            <tr >
            <td class="pad"><label>Degree percantage</label></td>
             <td> <input  placeholder="Enter your degree percantage"type="number" required><br></td>
            </tr>
        </table>
        </form>
       <div class="btn">
        <button class="Submit">Submit</button><button class="Cancel">Cancel</button>
        </div>
        </div>
        </div>
        
 
  
     
    
</body>
</html>
